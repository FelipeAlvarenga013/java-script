<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body{
            font: normal 15pt arial;
            background: #80808073;
        }
    </style>
</head>
<body>
    <h1>Ola! Mundo!</h1>

    <script>
        window.alert('Esta preparado seus filho da puta')
        var nome = window.prompt('Como é teu nome ?')
        var bem = window.prompt('Voce esta bem ?')
        var idade = window.prompt('Qual é a sua idade ?')
        var filho = window.prompt('Quantos filhos voce tem ?')
        var n1 = window.prompt('Digite um numero')
        var n2 = window.prompt("Digite outro numero")
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s} `)
        document.write(`Ola <strong>${nome}</strong> <br> Tudo bem ? <strong>${bem}</strong> <br> Sua idade é <strong>${idade}!</strong> <br> Voce tem <strong>${filho}</strong> filhos <br> A soma entre ${n1} e ${n2} é igual a ${s}`)

    </script>
</body>
</body>
</html>
