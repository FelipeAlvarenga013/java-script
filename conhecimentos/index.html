<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhecimentos</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        #p1 {
            color: red;
        }

        .p2 {
            color: #ffffff;  
            background: #008000;
            margin-left: 100px;
            width: 200px;
            height: 200px;
            text-align: center; 
            line-height: 200px;
        }

    </style>
</head>
<body>
    <h1>Vamos la então</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <p id="p1">RESULTADO...</p>
    <p class="p2" onclick="clicou()" onmouseenter="entrar()" onmouseout="sair()">INTERAJA</p>


    <script>
        window.alert('Ola! Mundo!')
        var nome = window.prompt('Como é o seu nome ?')
        
        function somar() {
            var ip1 = window.document.querySelector('#txt1')
            var ip2 = window.document.querySelector('#txt2')
            var r = window.document.querySelector('#p1')
            var n1 = Number(ip1.value)
            var n2 = Number(ip2.value)
            var s = n1 + n2 
            r.innerText = `A soma entre ${n1} + ${n2} é igual  a: ${s}`
        }

        var p = window.document.querySelector('.p2')
        function entrar() {
            p.innerText = 'ENTROU'
        }
        function clicou() {
            p.style.color = '#ff0000'
            p.style.background = '#000000'
        }
        function sair() {
            p.innerText = 'SAIU'
            p.style.color = '#ffffff'
            p.style.background = '#008000'
        }
        
        window.document.write(`Seja bem vindo <strong>${nome}</strong> o seu mundo!` )
        

    </script>
</body>
</html>
